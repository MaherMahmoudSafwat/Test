# Basic Application Settings
spring.application.name=api-gateway
server.port=8080

# JWT Secret (Base64 Encoded)
jwt.secret.key=TmV3U2VjcmV0S2V5Rm9ySldUU2lnbmluZ1B1cnBvc2VzMTIzNDU2Nzg=

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://admin123:securepassword123@localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Route 1: User Service - handles /Restaurant/Users/**
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://UsersServices
spring.cloud.gateway.routes[0].predicates[0]=Path=/Restaurant/Users/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

# Route 2: Order Service - handles /Restaurant/Orders/**
spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=lb://ORDERSSERVICES
spring.cloud.gateway.routes[1].predicates[0]=Path=/Restaurant/Orders/**
spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter

# Logging (Good for debugging)
logging.level.org.springframework.cloud.gateway=DEBUG
